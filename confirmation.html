<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pour les passionnés de la photo, replongez dans le meilleur de l'argentique avec Orinoco">
    <link rel="icon" type="img/jpg" href="img/icon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>Orinoco - Confirmation de votre commande</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="index.html" class="logo__link"><img class="logo__img" src="img/logo.png"
                        alt="logo Orinoco, spécialistes des appareils photos vintage"></a>
                <div class="dropdown">
                    <button class="dropbtn nav__icon">Produits
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content ">
                    </div>
                </div>
                <a class="nav__icon" href="panier.html">Panier</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="confirmation__container">
            <h2 class="confirmation__title">Confirmation de votre commande</h1>
            <p>Bonjour <span class="firstName"></span> <span class="name"></span>, votre commande <span
                    class="idProduct"></span> à bien été enregistrée !</p>
            <p>Vous trouverez les détails ci-dessous :</p>
            <p>Adresse de livraison : </p>
            <p class="adress"></p>
            <p class="city"></p>
            <p>Email de contact : </p>
            <p class="email"></p>
            <h2>Prix total : <span class="totalPrice"></span></h2>
            <p class="back"><a href="index.html">Revenir à l'accueil</a></p>
        </div>
    </main>
    <footer class="footer">
        <a class="footer__itm" href="index.html"><b>Mentions légales</b></a>
        <a class="footer__itm" href="mailto:this-is@the-way.com"><b>Contactez-nous</b></a>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/confirmation.js"></script>
</body>

</html>
