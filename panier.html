<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pour les passionnés de la photo, replongez dans le meilleur de l'argentique avec Orinoco">
    <link rel="icon" type="img/jpg" href="img/icon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>Orinoco - Vos articles</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="index.html" class="logo__link"><img class="logo__img" src="img/logo.png"
                        alt="logo Orinoco, spécialistes des appareils photos vintage"></a>
                <div class="dropdown">
                    <button class="dropbtn nav__icon">Produits
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content ">
                    </div>
                </div>
                <a class="nav__icon" href="panier.html">Panier</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="items-container">
            <ul class="items">
            </ul>
            <div>
                <h2 class="title__form">Remplissez ce formulaire afin de valider votre commande</h2>
                <form class="form__contact" action="post" type="submit">
                    <div class="form__content">
                        <label for="firstname">Prénom*</label><br>
                        <input type="text" name="firstname" class="firstname" id="firstname" required />
                    </div>
                    <div class="form__content">
                        <label for="name">Nom*</label><br>
                        <input type="text" name="name" class="lastname" id="lastname" required />
                    </div>
                    <div class="form__content">
                        <label for="address">Adresse*</label><br>
                        <input type="text" name="address" class="adress" id="adress" required />
                    </div>
                    <div class="form__content">
                        <label for="city">Ville*</label><br>
                        <input type="text" name="city" class="city" id="city" required />
                    </div>
                    <div class="form__content">
                        <label for="email">Email*</label><br>
                        <input type="email" name="email" class="email" id="email" required />
                    </div>
                    <button class="validate" id="submit">
                        <p>Valider la commande</p>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a class="footer__itm" href="index.html"><b>Mentions légales</b></a>
        <a class="footer__itm" href="mailto:this-is@the-way.com"><b>Contactez-nous</b></a>
    </footer>
    <script src="js/panier.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
